<!DOCTYPE html>
<html>
<head>
  <title>Math Solver</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Math Solver</h1>
  <form id="mathForm">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" required>
    <label for="num4">Number 4:</label>
    <input type="number" id="num4" required>
    <label for="num5">Number 5:</label>
    <input type="number" id="num5" required>
    <label for="num6">Number 6:</label>
    <input type="number" id="num6" required>
    <label for="expectedAnswer">Expected Answer:</label>
    <input type="number" id="expectedAnswer" required>
    <button type="submit">Solve</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
